<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>

  </style>
</head>
<body>

  <main class="main-content">
    
    <article class="main-article">
      <h1 class="main-title">Get <strong>insights</strong> insights that help your business grow.</h1>
      <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <section>
          <h3 class="stats-heading">10k+</h3>
          <p class="stats-p">companies</p>
        </section>  
        <section>
          <h3 class="stats-heading">314</h3>
          <p class="stats-p">templates</p>
        </section>
        <section>
          <h3 class="stats-heading">12M+</h3>
          <p class="stats-p">queries</p>
        </section>
      </div>
    </article>

    <picture class="main-pictures">
      <source media="(min-width: 930px)" srcset="./images/image-header-desktop.jpg">
      <img src="./images/image-header-mobile.jpg" alt="Work-Place">
    </picture>  

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmet Kabacali</a>.
  </footer>
</body>
</html>
